<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Team workload</h2>
  <p class="text-gray-600 mb-6">Monitor the capacity of your team. Reassign work items to get the right balance</p>
  
  <div class="flex justify-between items-center mb-4">
    <div>
      <span class="text-gray-700">Assigned</span>
      <span class="ml-2 text-gray-500">75%</span>
    </div>
    <div>
      <span class="text-gray-700">Unassigned</span>
      <span class="ml-2 text-gray-500">25%</span>
    </div>
  </div>

  <p-chart type="doughnut" [data]="chartData" [options]="chartOptions" width="100%" height="300px"></p-chart>
</div>
