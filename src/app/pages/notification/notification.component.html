<section class="p-4 sm:p-6">
<div class="w-full mx-auto p-4 bg-white rounded-xl shadow-md border border-gray-200">
  <h2 class="text-lg font-semibold mb-4">Notifications</h2>

  <div *ngFor="let group of groupedNotifications">
    <h3 class="text-sm font-medium text-gray-500 mb-2">{{ group.date }}</h3>

    <ul class="space-y-2">
      <li *ngFor="let notification of group.items" class="flex items-start gap-3 p-3 rounded-lg hover:bg-gray-50 transition">
        <div class="w-10 h-10 flex items-center justify-center rounded-full bg-blue-100 text-blue-600">
          <i [ngClass]="notification.icon"></i>
        </div>
        <div class="flex-1">
          <p class="text-sm text-gray-800">
            <span class="font-medium" [class.font-bold]="!notification.read">{{ notification.title }}</span>
            <span class="text-gray-600"> - {{ notification.message }}</span>
          </p>
          <p class="text-xs text-gray-400 mt-1">{{ notification.time }}</p>
        </div>
        <div *ngIf="!notification.read" class="w-2 h-2 rounded-full bg-blue-500 mt-2"></div>
      </li>
    </ul>
  </div>
</div>
</section>
