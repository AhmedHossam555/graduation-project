


<!-- sidebar for boards -->
<aside class="sidebar w-60 bg-aside p-4 min-h-screen top-16  bg-white border-r border-[#eee] fixed hidden xl:block">
  <div id="logo-sidebar" class="pb-4 px-3">
    <!-- Logo -->
    <div class="flex items-center">
      <div class="flex-1">
        <a class="flex items-center gap-x-2" routerLink="/main-dashboard">
          <img src="assets/images/logo.svg" alt="logo-image" width="24" height="24">
          <div class="flex-1  text-base font-semibold text-three">Nazamaha</div>
        </a>
      </div>
    </div>
  </div>
  <!-- nav item  project  -->
  <nav class="sidebar-nav ">
    <ul>
      <li class="projects-item">
        <a class="flex items-center w-full px-3 py-2 text-sm font-medium text-three  hover:bg-gray-100 rounded gap-2 " routerLink="projects" routerLinkActive="active" [routerLinkActiveOptions]="{'exact': true}">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256"><path fill="currentColor" d="M100 116.43a8 8 0 0 0 4-6.93v-72A8 8 0 0 0 93.34 30a104.06 104.06 0 0 0-67.61 117a8 8 0 0 0 4.52 5.81a7.9 7.9 0 0 0 3.35.74a8 8 0 0 0 4-1.07ZM88 49.62v55.26l-47.88 27.63C40 131 40 129.48 40 128a88.12 88.12 0 0 1 48-78.38M232 128a104 104 0 0 1-193.68 52.7a8 8 0 0 1 2.87-11L120 123.83V32a8 8 0 0 1 8-8a104.05 104.05 0 0 1 89.74 51.48c.11.16.21.32.31.49s.2.37.29.55A103.34 103.34 0 0 1 232 128"/></svg>       
          <span class="flex-1">Summary</span>
        </a>
      </li>
      <li class="teams-item">
        <a class="flex items-center w-full px-3 py-2 text-sm font-medium text-three hover:bg-gray-100 rounded gap-2 " routerLink="teams" routerLinkActive="active">

          <span class="flex-1">Active Sprint</span>
        </a>
      </li>

        </a>
