<header id="header-dashboard" class="fixed top-0 left-0 border-b border-[#eee]  w-full px-4 py-4 z-10 bg-white  dark:bg-black-100 dark:text-black-50 dark:border-gray-700">
  <div class="search-header flex items-center justify-between px-2  gap-4 flex-wrap">
    <button class="inline-flex items-center gap-2">
        <a class="flex items-center gap-x-2 cursor-pointer" routerLink="/home">
          <span class="w-6 h-6  border border-gray-50 rounded p-1 bg-blue-50 inline-flex items-center justify-center  dark:bg-black-200 dark:black-50 dark:border-gray-800">
             <img src="assets/images/logo.svg" alt="logo-image" width="16" height="16" >
          </span>
          <div class="flex-1  text-xs font-semibold text-three dark:bg-black-200  dark:black-50 ">Nazamaha</div>
        </a>
    </button>
    <div class="search-bar min-w-sm  md:min-w-2xl   sm:w-fit">

    <div class="nav-tools flex items-center gap-2 ">

      </button>

      <button  type="button" data-drawer-target="drawer-navigation" data-drawer-show="drawer-navigation" aria-controls="drawer-navigation" class="inline-flex xl:hidden items-center text-sm font-medium text-center text-[#505258] hover:text-blue-500 hover:bg-gray-100 p-1 rounded-full cursor-pointer transition-all duration-300 ease-in-out focus:outline-none dark:hover:text-white dark:text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#111" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 "><line x1="4" x2="20" y1="12" y2="12"></line><line x1="4" x2="20" y1="6" y2="6"></line><line x1="4" x2="20" y1="18" y2="18"></line></svg>

      <button type="button" class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" aria-expanded="false" data-dropdown-toggle="dropdown-user-profile">

      </button>

</header>

        Notifications

    <div class="divide-y divide-gray-100 dark:divide-gray-700">
      <a href="#" class="flex px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-700">
        <div class="shrink-0">
          <img class="rounded-full w-11 h-11" src="assets/images/person1.svg" alt="Jese image">

          <div class="absolute flex items-center justify-center w-5 h-5 ms-6 -mt-5 bg-blue-600 border border-white rounded-full dark:border-gray-800">

      <a href="#" class="flex px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-700">
        <div class="shrink-0">
          <img class="rounded-full w-11 h-11" src="assets/images/person1.svg" alt="Joseph image">
          <div class="absolute flex items-center justify-center w-5 h-5 ms-6 -mt-5 bg-gray-800 border border-white rounded-full dark:border-gray-800">
            <svg class="w-2 h-2 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">

    <a href="#" class="block py-2 text-sm font-medium text-center text-gray-900 rounded-b-lg bg-gray-50 hover:bg-gray-100 dark:bg-gray-800 dark:hover:bg-gray-700 dark:text-white">
