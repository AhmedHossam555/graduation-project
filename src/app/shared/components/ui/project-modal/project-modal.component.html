<div id="create-project-model" data-modal-placement="top-right" tabindex="-1"  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">
  <div class="relative  w-full max-w-[385px] min-h-screen   max-h-full">
      <!-- Modal content -->
      <div class="relative min-h-screen  bg-white overflow-hidden shadow-sm dark:bg-gray-700 p-4 md:p-5 ">
          <!-- Modal header -->
          <div class="flex items-center justify-between   dark:border-gray-600 border-gray-200">
              <h3 class="text-xl font-semibold text-gray-950 dark:text-white">
                Create a new Project
              </h3>
              <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="create-project-model">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
          </div>
          <!-- Modal body -->
          <div class="h-[calc(100vh-40px)] overflow-y-auto ">
              <form>
                <div class="flex items-center gap-4 py-4">
                  <div class="text-xs font-medium text-secondray">Thumbnail</div>
                  <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-50 h-12 w-12 flex justify-center items-center bg-default-100 rounded cursor-pointer" for="projectLogo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-default-400"><path d="M5 12h14"></path><path d="M12 5v14"></path></svg>
                  </label>
                 <div class="flex-1 w-full">
                  <input type="file" class="w-full hidden" id="projectLogo">
                </div>
              </div>

              <div class="project-name my-4 p-0.5">
                <label class="block font-medium text-sm mb-1.5" for="project-name" >Project Name</label>
                <input type="text" id="project-name" class="block w-full  main-border px-3  text-xs  rounded-lg font-normal text-main-label " placeholder="Project Name" >
              </div>

              <div class="project-description my-4 p-0.5">
                <label class="block font-medium text-sm mb-1.5" for="project-description" >Project Description</label>
                <textarea name="project-description" id="project-description" class="block w-full  main-border px-3 py-2.5 text-sm rounded-lg font-normal text-main-label resize-none h-20" placeholder="Project Description"></textarea>
              </div>

              <div id="project-status--priority" class="flex gap-3 items-center justify-between my-4 p-0.5">
                <div class="project-status w-1/2">
                  <label for="status" class="block font-medium text-sm mb-1.5">Status</label>
                  <select id="status" class="block w-full  main-border px-3  text-xs  rounded-lg font-normal text-main-label" placeholder="Status">
                    <option value="in progress">In Progress</option>
                    <option value="review">Review</option>
                    <option value="done">Done</option>
                  </select>
                </div>
                <div class="project-priority w-1/2">
                  <label for="priority" class="block font-medium text-sm mb-1.5">Priority</label>
                  <select id="priority" class="block w-full  main-border px-3  text-xs  rounded-lg font-normal text-main-label" placeholder="Priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>  
              </div>
              
             
          
                <!-- Modal footer -->
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                  <button data-modal-hide="create-project-model" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create Project</button>
                  <button data-modal-hide="create-project-model" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Decline</button>
                </div>
              </form>
                  
          </div>
      
      </div>
  </div>
</div>









<div class="project-date my-4 p-0.5">
  <label class="block font-medium text-sm mb-1.5" for="project-name" >Project Name</label>
  <input type="text" id="project-name" class="block w-full  main-border px-3  text-xs  rounded-lg font-normal text-main-label " placeholder="Project Name" >
  <div class="relative max-w-sm ">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
        </svg>
    </div>
    <label for="card-expiration-input" class="sr-only">Card expiration date:</label>
    <input datepicker datepicker-format="mm/yy" id="card-expiration-input" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="12/23" required />
  </div>              
</div>
