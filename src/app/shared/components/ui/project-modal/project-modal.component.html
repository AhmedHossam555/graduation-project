<div id="create-project-model" data-modal-placement="top-right" tabindex="-1"  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0  justify-end items-center w-full md:inset-0 h-[calc(100%)] max-h-full z-50">  
  <div class="relative  w-full max-w-[385px] min-h-screen  max-h-full ">
      <!-- Modal content -->
      <div class="relative max-h-screen  bg-white overflow-hidden shadow-sm dark:bg-gray-700 p-4 md:p-5 ">
          <!-- Modal header -->
          <div class="flex items-center justify-between   dark:border-gray-600 border-gray-200">
              <h3 class="text-xl font-semibold text-gray-950 dark:text-white">
                Create a new Project
              </h3>
              <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="create-project-model">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
          </div>
          <!-- Modal body -->
          <div class="h-[calc(100vh-52px)] overflow-y-auto ">
              <form [formGroup]="projectForm" (ngSubmit)="createProject()">
                <div class="flex items-center gap-4 py-4">
                  <div class="text-xs font-medium text-secondray">Thumbnail</div>
                  <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-50 h-12 w-12 flex justify-center items-center bg-default-100 rounded cursor-pointer" for="projectLogo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-default-400"><path d="M5 12h14"></path><path d="M12 5v14"></path></svg>
                  </label>
                 <div class="flex-1 w-full">
                  <input type="file" class="w-full hidden" id="projectLogo">
                </div>
              </div>

              <div class="project-name my-4 p-0.5">
                <label class="block font-medium text-sm mb-1.5" for="project-name" >Project Name</label>
                <input type="text" formControlName="name" id="project-name" class="block w-full  main-border px-3  text-xs  rounded-lg font-normal text-main-label " placeholder="Project Name" >
              </div>

              <div class="project-description my-4 p-0.5">
                <label class="block font-medium text-sm mb-1.5" for="project-description" >Project Description</label>
                <textarea formControlName="description"  name="project-description" id="project-description" class="block w-full  main-border px-3 py-2.5 text-sm rounded-lg font-normal text-main-label resize-none h-20" placeholder="Project Description"></textarea>
              </div>

              <div id="project-status--priority" class="flex gap-3 items-center justify-between my-4 p-0.5">
                <div class="project-status w-1/2">
                  <label for="status" class="block font-medium text-sm mb-1.5">Status</label>
                  <select id="status" class="block w-full  main-border px-3  text-xs  rounded-lg font-normal text-main-label" >
                    <option value="" disabled selected hidden>Status</option>
                    <option value="in progress">In Progress</option>
                    <option value="review">Review</option>
                    <option value="done">Done</option>
                  </select>
                </div>
                <div class="project-priority w-1/2">
                  <label for="priority" class="block font-medium text-sm mb-1.5">Priority</label>
                  <select id="priority" class="block w-full  main-border px-3  text-xs  rounded-lg font-normal text-main-label" >
                    <option value="" disabled selected hidden>Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>  
              </div>
              <div class="project-assign my-4 p-0.5">
                <label for="assign" class="block font-medium text-sm mb-1.5">Assign</label>
                <select id="assign" class="block w-full main-border px-3 text-xs rounded-lg font-normal text-main-label">
                  <option value="" disabled selected hidden>Select...</option>
                  <option value="Ahmed">Ahmed</option>
                  <option value="Mohamed">Mohamed</option>
                  <option value="Ali">Ali</option>
                </select>
              </div>
              
      
              <div class="my-4 p-0.5">
                  <label for="start-date"  class="mb-1 block font-medium text-sm"> Start Date: </label>
                  <p-calendar 
                      formControlName="start_date"
                      [iconDisplay]="'input'" 
                      dateFormat="dd/mm/yy" 
                      [showIcon]="true" 
                      inputId="start-date" placeholder="mm/dd" />
              </div>
              <div class="my-4 p-0.5">
                  <label for="end-date"  class="mb-1 block font-medium text-sm"> End Date: </label>
                  <p-calendar 
                      formControlName="end_date"
                      [iconDisplay]="'input'" 
                      dateFormat="dd/mm/yy" 
                      [showIcon]="true" 
                      inputId="end-date" placeholder="mm/dd" />
              </div>
        
                <!-- Modal footer -->
                <div class="flex items-center p-4 pt-6 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                  <button data-modal-hide="create-project-model" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition-color ease-in-out duration-300">Create Project</button>
                  <button data-modal-hide="create-project-model" type="reset" class="py-2.5 px-5 ms-3 text-sm font-medium text-[#f97316]  hover:text-white  bg-[#fef1e7] hover:bg-[#fa8f45] rounded-lg transition-color ease-in-out duration-300">Cancel</button>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
