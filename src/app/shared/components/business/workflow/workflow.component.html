
<div class="w-11/12 mx-auto p-8 border border-gray-200 rounded-xl">
  <header class="pb-6">
  <!-- Header work flow -->
  <div class="flex items-center space-x-2 mb-6">
    <div class="w-5 h-5 border-2 border-blue-500 rounded flex items-center justify-center">
      <svg class="w-3 h-3 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414L8.414 15l-4.121-4.121a1 1 0 111.414-1.414L8.414 12.586l7.879-7.879a1 1 0 011.414 0z" clip-rule="evenodd" />
      </svg>
    </div>
    <h2 class="text-lg font-bold px-2 py-0.5 rounded">Task workflow</h2>
  </div>
    <div class="flex items-start justify-between w-full max-w-4xl">
    <!-- Current status -->
    <div>
      <h3 class="font-semibold mb-2">Current status</h3>
      <button class="text-xs px-2 py-0.5 border border-gray-300 rounded">TO DO</button>
    </div>

    <!-- Transition options -->
    <div>
      <h3 class="font-semibold mb-2">This work item can be moved to</h3>
      <div class="space-x-2">
        <button class="text-xs px-2 py-0.5 border border-blue-500 rounded text-blue-700">IN PROGRESS</button>
        <button class="text-xs px-2 py-0.5 border border-green-300 rounded text-green-700">DONE</button>
      </div>
    </div>
  </div>

</header>


<!-- Svg For Workflow  -->
<main>
  <section class="body-workflow flex items-center justify-center border  border-gray-200 rounded w-full  h-[400px] ">
      <svg data-drag-type="pan"   #svgElement
            [attr.width]="630 * zoomLevel"
            [attr.height]="300* zoomLevel" version="1.1" 
          xmlns="http://www.w3.org/2000/svg" 
          xmlns:xlink="http://www.w3.org/1999/xlink" 
          viewBox="1.565 -222.033 812 403.391" 
          preserveAspectRatio="xMinYMin" 
          >

        <!-- START Node -->
        <g data-drag-type="start-node" data-drag-id="START">
          <ellipse cx="80" cy="-50" rx="20" ry="20" fill="#44546F"></ellipse>
          <text x="80" y="-50" text-anchor="middle" font-size="8px" fill="#FFFFFF" font-weight="bold">
            <tspan dy="2.75">START</tspan>
          </text>
        </g>

        <!-- TO DO Node -->
        <g>
          <rect x="177" y="-19" width="90.816" height="38" rx="6" ry="6" [attr.stroke]="workflow[0].id == 'todo' ? activeStroke : ''" fill-opacity="0" stroke-width="2"></rect>
          <g data-drag-type="status" data-drag-id="10000">
            <rect x="180" y="-16" width="84.816" height="32" rx="4" ry="4" fill="#F1F2F4" stroke="#DCDFE4" stroke-width="2"></rect>
            <text x="222.408" y="3.25" font-size="11px" fill="#091E42" text-anchor="middle" font-weight="bold">
              <tspan>TO DO</tspan>
            </text>
          </g>
        </g>

        <!-- IN PROGRESS Node -->
        <g data-drag-type="status" data-drag-id="10001">
          <rect x="324.816" y="-16" width="125.738" height="32" rx="4" ry="4" fill="#E9F2FF" [attr.stroke]="workflow[0].id == 'inprogress' ? activeStroke : '#CCE0FF'"  stroke-width="2"></rect>
          <text x="387.685" y="3.25" font-size="11px" fill="#09326C" text-anchor="middle" font-weight="bold">
            <tspan>IN PROGRESS</tspan>
          </text>
        </g>

        <!-- DONE Node -->
        <g data-drag-type="status" data-drag-id="10002">
          <rect x="510.553" y="-16" width="81.488" height="32" rx="4" ry="4" fill="#DCFFF1" [attr.stroke]="workflow[0].id == 'done' ? activeStroke : '#BAF3DB'"   stroke-width="2"></rect>
          <text x="551.297" y="3.25" font-size="11px" fill="#164B35" text-anchor="middle" font-weight="bold">
            <tspan>DONE</tspan>
          </text>
        </g>

        <!-- Transitions -->
        <!-- From TO DO to IN PROGRESS -->
        <g>
          <path d="M272.816,0L292.816,0L292.816,-10" fill="none" stroke="#2C3E5D" stroke-width="2" stroke-linejoin="round"/>
          <path d="M267.816,5L272.816,0L277.816,5" fill="none" stroke="#2C3E5D" stroke-width="2" transform="rotate(-90 272.816 0)"/>
          <rect x="267.816" y="-34" width="50" height="24" rx="12" ry="12" fill="#44546F"></rect>
          <text x="290.816" y="-18" font-size="11px" fill="#FFFFFF" text-anchor="left"><tspan>Any</tspan></text>
        </g>

        <!-- From IN PROGRESS to DONE -->
        <g>
          <path d="M458.553,0L478.554,0L478.554,-10" fill="none" stroke="#8590A2" stroke-width="2" stroke-linejoin="round"/>
          <path d="M453.553,5L458.553,0L463.553,5" fill="none" stroke="#8590A2" stroke-width="2" transform="rotate(-90 458.553 0)"/>
          <rect x="453.553" y="-34" width="50" height="24" rx="12" ry="12" fill="#44546F"></rect>
          <text x="476.554" y="-18" font-size="11px" fill="#FFFFFF" text-anchor="left"><tspan>Any</tspan></text>
        </g>

        <!-- From DONE to ??? (Unclear from original) -->
        <g>
          <path d="M600.041,0L620.041,0L620.041,-10" fill="none" stroke="#8590A2" stroke-width="2" stroke-linejoin="round"/>
          <path d="M595.041,5L600.041,0L605.041,5" fill="none" stroke="#8590A2" stroke-width="2" transform="rotate(-90 600.041 0)"/>
          <rect x="595.041" y="-34" width="50" height="24" rx="12" ry="12" fill="#44546F"></rect>
          <text x="618.041" y="-18" font-size="11px" fill="#FFFFFF" text-anchor="left"><tspan>Any</tspan></text>
        </g>

        <!-- Path from START to TO DO -->
        <g>
          <path d="M80,-32.5L80,-12.5L139.424,-12.5L139.424,-41.5L198.848,-41.5L198.848,-21.5" fill="none" stroke="#2C3E5D" stroke-width="2" stroke-linejoin="round"/>
          <path d="M193.848,-16.5L198.848,-21.5L203.848,-16.5" fill="none" stroke="#2C3E5D" stroke-width="2" transform="rotate(180 198.848 -21.5)"/>
        </g>

      </svg>
  </section>
</main>

<!-- footer workflow -->
 
</div>
